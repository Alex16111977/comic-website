<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Å–ª–æ–≤–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .training-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .training-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #374151;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .close-btn:hover {
            transform: scale(1.2);
            color: #374151;
        }
        
        .progress-section {
            margin-bottom: 30px;
        }
        
        .progress-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            border-radius: 4px;
        }
        
        .exercise-area {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* –ü–µ—Ä–≤–æ–µ –∑–Ω–∞–∫–æ–º—Å—Ç–≤–æ */
        .introduction {
            text-align: center;
            animation: fadeIn 0.5s;
        }
        
        .word-display {
            font-size: 3em;
            font-weight: 700;
            color: #1f2937;
            margin: 20px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .transcription {
            font-size: 1.2em;
            color: #6b7280;
            font-style: italic;
            margin: 10px 0;
        }
        
        .translation {
            font-size: 1.5em;
            color: #374151;
            font-weight: 600;
            margin: 20px 0;
        }
        
        .example-box {
            background: #f9fafb;
            border-left: 3px solid #667eea;
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
            text-align: left;
        }
        
        .example-label {
            font-size: 0.9em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .example-text {
            font-size: 1.1em;
            color: #1f2937;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .example-translation {
            font-size: 0.95em;
            color: #6b7280;
        }
        
        /* –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ */
        .quiz {
            animation: fadeIn 0.5s;
        }
        
        .quiz-question {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quiz-word {
            font-size: 2.5em;
            font-weight: 700;
            color: #1f2937;
            margin: 20px 0;
        }
        
        .quiz-instruction {
            font-size: 1.1em;
            color: #6b7280;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .option-btn {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            color: #1f2937;
            font-weight: 500;
        }
        
        .option-btn:hover:not(:disabled) {
            border-color: #667eea;
            background: #f3f4f6;
            transform: translateY(-2px);
        }
        
        .option-btn.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        
        .option-btn.incorrect {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* –†–µ–∑—É–ª—å—Ç–∞—Ç—ã */
        .results {
            text-align: center;
            animation: fadeIn 0.5s;
        }
        
        .success-icon {
            font-size: 4em;
            margin: 20px 0;
        }
        
        .results-title {
            font-size: 2em;
            font-weight: 700;
            color: #1f2937;
            margin: 20px 0;
        }
        
        .results-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #6b7280;
            margin-top: 5px;
        }
        
        .next-btn, .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .next-btn:hover, .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="training-container">
        <div class="training-header">
            <a href="index.html" class="back-link">
                ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è
            </a>
            <button class="close-btn" onclick="window.close()">‚úï</button>
        </div>
        
        <div class="progress-section">
            <div class="progress-label">
                <span id="progress-text">–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ 1 –∏–∑ 4</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 25%"></div>
            </div>
        </div>
        
        <div class="exercise-area" id="exercise-area">
            <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <script>
    class WordTrainer {
        constructor() {
            this.currentWord = null;
            this.exercises = [];
            this.currentExerciseIndex = 0;
            this.correctAnswers = 0;
            this.totalAnswers = 0;
            
            this.init();
        }
        
        init() {
            // –ü–æ–ª—É—á–∞–µ–º —Å–ª–æ–≤–æ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–∞
            const params = new URLSearchParams(window.location.search);
            const wordId = params.get('word');
            
            if (!wordId) {
                this.showError('–°–ª–æ–≤–æ –Ω–µ —É–∫–∞–∑–∞–Ω–æ');
                return;
            }
            
            // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä –∏–∑ URL
            const decodedWordId = decodeURIComponent(wordId);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ª–æ–≤–∞ –∏–∑ localStorage
            const storedWords = JSON.parse(localStorage.getItem('liraJourney:reviewQueue') || '[]');
            
            // –ò—â–µ–º —Å–ª–æ–≤–æ
            this.currentWord = storedWords.find(w => {
                return w.id === decodedWordId || 
                       w.word === decodedWordId || 
                       (w.word && w.word.toLowerCase().replace(/\s+/g, '_') === wordId.toLowerCase());
            });
            
            if (!this.currentWord) {
                // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ –≤ reviewQueue, —Å–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –æ–±—ä–µ–∫—Ç
                let germanWord = decodedWordId.replace(/_/g, ' ');
                
                this.currentWord = {
                    id: decodedWordId,
                    word: germanWord,
                    translation: '–Ω–∞—Å–ª–µ–¥—Å—Ç–≤–æ',
                    transcription: '[–¥–∞—Å –≠–†-–±–µ]',
                    sentence: 'Das Wort ‚Äûdas Erbe" bleibt lebendig.',
                    sentenceTranslation: '–°–ª–æ–≤–æ ¬´–Ω–∞—Å–ª–µ–¥—Å—Ç–≤–æ¬ª –æ—Å—Ç–∞—ë—Ç—Å—è –∂–∏–≤—ã–º.'
                };
            }
            
            // –°–æ–∑–¥–∞–µ–º —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è
            this.createExercises();
            
            // –ù–∞—á–∏–Ω–∞–µ–º –ø–µ—Ä–≤–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ
            this.showExercise();
        }
        
        createExercises() {
            this.exercises = [];
            
            // 1. –ü–µ—Ä–≤–æ–µ –∑–Ω–∞–∫–æ–º—Å—Ç–≤–æ
            this.exercises.push({
                type: 'introduction',
                title: '–ó–∞–ø–æ–º–Ω–∏—Ç–µ —Å–ª–æ–≤–æ'
            });
            
            // 2. –í—ã–±–µ—Ä–∏ –ø–µ—Ä–µ–≤–æ–¥
            this.exercises.push({
                type: 'translation',
                title: '–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥'
            });
            
            // 3. –û–±—Ä–∞—Ç–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥
            this.exercises.push({
                type: 'reverse',
                title: '–í—ã–±–µ—Ä–∏—Ç–µ –Ω–µ–º–µ—Ü–∫–æ–µ —Å–ª–æ–≤–æ'
            });
            
            // 4. –ê—Ä—Ç–∏–∫–ª—å (—Ç–æ–ª—å–∫–æ –¥–ª—è —Å—É—â–µ—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã—Ö —Å –∞—Ä—Ç–∏–∫–ª–µ–º)
            if (this.currentWord.word && this.currentWord.word.match(/^(der|die|das)\s+/i)) {
                this.exercises.push({
                    type: 'article',
                    title: '–í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ç–∏–∫–ª—å'
                });
            }
        }
        
        showExercise() {
            if (this.currentExerciseIndex >= this.exercises.length) {
                this.showResults();
                return;
            }
            
            const exercise = this.exercises[this.currentExerciseIndex];
            const area = document.getElementById('exercise-area');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            this.updateProgress();
            
            switch (exercise.type) {
                case 'introduction':
                    this.showIntroduction(area);
                    break;
                case 'translation':
                    this.showTranslationQuiz(area);
                    break;
                case 'reverse':
                    this.showReverseQuiz(area);
                    break;
                case 'article':
                    this.showArticleQuiz(area);
                    break;
            }
        }
        
        showIntroduction(area) {
            area.innerHTML = `
                <div class="introduction">
                    <div class="word-display">${this.currentWord.word}</div>
                    <div class="transcription">${this.currentWord.transcription || ''}</div>
                    <div class="translation">${this.currentWord.translation}</div>
                    
                    ${this.currentWord.sentence ? `
                        <div class="example-box">
                            <div class="example-label">–ü—Ä–∏–º–µ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è:</div>
                            <div class="example-text">"${this.currentWord.sentence}"</div>
                            ${this.currentWord.sentenceTranslation ? 
                                `<div class="example-translation">${this.currentWord.sentenceTranslation}</div>` : ''}
                        </div>
                    ` : ''}
                    
                    <button class="next-btn" onclick="trainer.nextExercise()">–î–∞–ª–µ–µ ‚Üí</button>
                </div>
            `;
        }
        
        showTranslationQuiz(area) {
            // –°–æ–∑–¥–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–∞
            const options = this.generateOptions('translation');
            
            area.innerHTML = `
                <div class="quiz">
                    <div class="quiz-question">
                        <div class="quiz-instruction">–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥ —Å–ª–æ–≤–∞:</div>
                        <div class="quiz-word">${this.currentWord.word}</div>
                    </div>
                    <div class="options-grid">
                        ${options.map((opt, i) => `
                            <button class="option-btn" onclick="trainer.checkAnswer(${i}, 'translation')">
                                ${opt}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        showReverseQuiz(area) {
            // –°–æ–∑–¥–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–∞
            const options = this.generateOptions('reverse');
            
            area.innerHTML = `
                <div class="quiz">
                    <div class="quiz-question">
                        <div class="quiz-instruction">–í—ã–±–µ—Ä–∏—Ç–µ –Ω–µ–º–µ—Ü–∫–æ–µ —Å–ª–æ–≤–æ:</div>
                        <div class="quiz-word">${this.currentWord.translation}</div>
                    </div>
                    <div class="options-grid">
                        ${options.map((opt, i) => `
                            <button class="option-btn" onclick="trainer.checkAnswer(${i}, 'reverse')">
                                ${opt}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        showArticleQuiz(area) {
            const wordWithoutArticle = this.currentWord.word.replace(/^(der|die|das)\s+/i, '');
            
            area.innerHTML = `
                <div class="quiz">
                    <div class="quiz-question">
                        <div class="quiz-instruction">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∞—Ä—Ç–∏–∫–ª—å:</div>
                        <div class="quiz-word">_____ ${wordWithoutArticle}</div>
                    </div>
                    <div class="options-grid">
                        <button class="option-btn" onclick="trainer.checkArticle('der')">der</button>
                        <button class="option-btn" onclick="trainer.checkArticle('die')">die</button>
                        <button class="option-btn" onclick="trainer.checkArticle('das')">das</button>
                    </div>
                </div>
            `;
        }
        
        generateOptions(type) {
            const options = [];
            const correctAnswer = type === 'translation' ? 
                this.currentWord.translation : 
                this.currentWord.word;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            options.push(correctAnswer);
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã
            const distractors = type === 'translation' ? 
                ['–≤–ª–∞—Å—Ç—å', '–∫–æ—Ä–æ–Ω–∞', '–∑–ª–æ–±–∞', '–≤–µ—Ä–Ω–æ—Å—Ç—å', '–ø—Ä–µ–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ', '—Å—É–¥—å–±–∞', '—á–µ—Å—Ç—å', '—Ç—Ä–æ–Ω'] :
                ['die Macht', 'die Krone', 'die Bosheit', 'die Treue', 'der Verrat', 'das Schicksal', 'die Ehre', 'der Thron'];
            
            // –£–±–∏—Ä–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –∏–∑ –¥–∏—Å—Ç—Ä–∞–∫—Ç–æ—Ä–æ–≤ –µ—Å–ª–∏ –æ–Ω —Ç–∞–º –µ—Å—Ç—å
            const filteredDistractors = distractors.filter(d => d !== correctAnswer);
            
            // –î–æ–±–∞–≤–ª—è–µ–º 3 —Å–ª—É—á–∞–π–Ω—ã—Ö –¥–∏—Å—Ç—Ä–∞–∫—Ç–æ—Ä–∞
            while (options.length < 4 && filteredDistractors.length > 0) {
                const index = Math.floor(Math.random() * filteredDistractors.length);
                const distractor = filteredDistractors.splice(index, 1)[0];
                options.push(distractor);
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã
            return this.shuffle(options);
        }
        
        shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }
        
        checkAnswer(index, type) {
            const buttons = document.querySelectorAll('.option-btn');
            const selectedAnswer = buttons[index].textContent.trim();
            const correctAnswer = type === 'translation' ? 
                this.currentWord.translation : 
                this.currentWord.word;
            
            this.totalAnswers++;
            
            if (selectedAnswer === correctAnswer) {
                this.correctAnswers++;
                buttons[index].classList.add('correct');
                setTimeout(() => this.nextExercise(), 1500);
            } else {
                buttons[index].classList.add('incorrect');
                buttons[index].parentElement.classList.add('shake');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                buttons.forEach(btn => {
                    if (btn.textContent.trim() === correctAnswer) {
                        btn.classList.add('correct');
                    }
                    btn.disabled = true;
                });
                
                setTimeout(() => this.nextExercise(), 2500);
            }
        }
        
        checkArticle(selectedArticle) {
            const correctArticle = this.currentWord.word.match(/^(der|die|das)\s+/i)[1].toLowerCase();
            const buttons = document.querySelectorAll('.option-btn');
            
            this.totalAnswers++;
            
            buttons.forEach(btn => {
                if (btn.textContent.toLowerCase() === selectedArticle.toLowerCase()) {
                    if (selectedArticle.toLowerCase() === correctArticle) {
                        this.correctAnswers++;
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('incorrect');
                    }
                } else if (btn.textContent.toLowerCase() === correctArticle) {
                    btn.classList.add('correct');
                }
                btn.disabled = true;
            });
            
            setTimeout(() => this.nextExercise(), 2000);
        }
        
        nextExercise() {
            this.currentExerciseIndex++;
            this.showExercise();
        }
        
        updateProgress() {
            const progress = ((this.currentExerciseIndex + 1) / this.exercises.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = 
                `–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ ${this.currentExerciseIndex + 1} –∏–∑ ${this.exercises.length}`;
        }
        
        showResults() {
            const accuracy = Math.round((this.correctAnswers / this.totalAnswers) * 100) || 0;
            const area = document.getElementById('exercise-area');
            
            area.innerHTML = `
                <div class="results">
                    <div class="success-icon">üéâ</div>
                    <div class="results-title">–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞!</div>
                    <div class="results-stats">
                        <div class="stat">
                            <div class="stat-value">${this.correctAnswers}/${this.totalAnswers}</div>
                            <div class="stat-label">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${accuracy}%</div>
                            <div class="stat-label">–¢–æ—á–Ω–æ—Å—Ç—å</div>
                        </div>
                    </div>
                    <button class="continue-btn" onclick="window.location.href='index.html'">
                        –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                    </button>
                </div>
            `;
        }
        
        showError(message) {
            const area = document.getElementById('exercise-area');
            area.innerHTML = `
                <div style="text-align: center; color: #6b7280;">
                    <p style="font-size: 1.2em; margin: 20px 0;">${message}</p>
                    <button class="continue-btn" onclick="window.location.href='index.html'">
                        –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                    </button>
                </div>
            `;
        }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    let trainer;
    document.addEventListener('DOMContentLoaded', () => {
        trainer = new WordTrainer();
    });
    </script>
</body>
</html>
