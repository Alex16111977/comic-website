<body>
    <div class="training-container">
        <div class="training-header">
            <a href="index.html" class="back-link">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            <button class="close-btn" onclick="window.location.href='index.html'">‚úï</button>
        </div>
        
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <p class="progress-text" id="progress-text">–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ 1 –∏–∑ 5</p>
        </div>
        
        <div class="exercise-content" id="exercise-content">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
        
        <div class="controls-section" id="controls">
            <button class="skip-btn" id="skip-btn" onclick="TrainingSystem.skipExercise()" style="display:none;">
                –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å
            </button>
            <button class="next-btn" id="next-btn" onclick="TrainingSystem.nextExercise()" style="display:none;">
                –î–∞–ª–µ–µ ‚Üí
            </button>
        </div>
        
        <div class="score-section">
            <p class="score-text">
                –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <span class="score-number" id="correct-count">0</span> / <span id="required-count">3</span>
            </p>
        </div>

    <script>
    // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
    const TrainingSystem = {
        // –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        currentWord: null,
        currentExerciseIndex: 0,
        exercises: [],
        correctAnswers: 0,
        requiredCorrect: 3,
        wordExamples: [],
        allWords: [],
        characterData: {},
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        async init() {
            console.log('[Training] Initializing...');
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä word –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            const wordId = urlParams.get('word');
            
            if (!wordId) {
                alert('–ù–µ —É–∫–∞–∑–∞–Ω–æ —Å–ª–æ–≤–æ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏');
                window.location.href = 'index.html';
                return;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ª–æ–≤–æ –∏–∑ localStorage
            const words = this.getWordsFromStorage();
            this.allWords = words;
            this.currentWord = words.find(w => {
                const wId = (w.id || w.word || '').replace(/\s+/g, '_').toLowerCase();
                return wId === wordId.toLowerCase();
            });
            
            if (!this.currentWord) {
                alert('–°–ª–æ–≤–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –≤ —Å–ø–∏—Å–∫–µ –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è');
                window.location.href = 'index.html';
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.title = `–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞: ${this.currentWord.word}`;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏–º–µ—Ä—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
            await this.loadWordExamples();
            
            // –°–æ–∑–¥–∞–µ–º —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è
            this.createExercises();
            
            // –ù–∞—á–∏–Ω–∞–µ–º –ø–µ—Ä–≤–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ
            this.showCurrentExercise();
        },
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª–æ–≤ –∏–∑ localStorage
        getWordsFromStorage() {
            try {
                const data = localStorage.getItem('liraJourney:studyWords');
                return data ? JSON.parse(data) : [];
            } catch(e) {
                console.error('[Training] Error reading localStorage:', e);
                return [];
            }
        },
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–º–µ—Ä–æ–≤ —Å–ª–æ–≤–∞
        async loadWordExamples() {
            this.wordExamples = [];
            
            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –ø—Ä–∏–º–µ—Ä—ã –≤ —Å–∞–º–æ–º –æ–±—ä–µ–∫—Ç–µ —Å–ª–æ–≤–∞ (–∏–∑ localStorage)
            if (this.currentWord.examples && Array.isArray(this.currentWord.examples)) {
                this.wordExamples = this.currentWord.examples;
                console.log('[Training] Using examples from localStorage:', this.wordExamples.length);
                return; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∏–º–µ—Ä—ã –∏–∑ localStorage
            }
            
            // –ï—Å–ª–∏ –ø—Ä–∏–º–µ—Ä–æ–≤ –Ω–µ—Ç, –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ JSON —Ñ–∞–π–ª–æ–≤ (–º–æ–∂–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å –∏–∑-–∑–∞ CORS)
            const word = this.currentWord.word.toLowerCase();
            const wordBase = word.replace(/^(der|die|das)\s+/i, '').toLowerCase();
            
            // –°–ø–∏—Å–æ–∫ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π —Å —Ä—É—Å—Å–∫–∏–º–∏ –Ω–∞–∑–≤–∞–Ω–∏—è–º–∏
            const characters = [
                {id: 'king_lear', name: '–ö–æ—Ä–æ–ª—å –õ—ñ—Ä'},
                {id: 'cordelia', name: '–ö–æ—Ä–¥–µ–ª—ñ—è'},
                {id: 'goneril', name: '–ì–æ–Ω–µ—Ä—ñ–ª—å—è'},
                {id: 'regan', name: '–†–µ–≥–∞–Ω–∞'},
                {id: 'gloucester', name: '–ì–ª–æ—Å—Ç–µ—Ä'},
                {id: 'edgar', name: '–ï–¥–≥–∞—Ä'},
                {id: 'edmund', name: '–ï–¥–º—É–Ω–¥'},
                {id: 'kent', name: '–ö–µ–Ω—Ç'},
                {id: 'fool', name: '–®—É—Ç'},
                {id: 'albany', name: '–û–ª–±–∞–Ω—ñ'},
                {id: 'cornwall', name: '–ö–æ—Ä–Ω—É–æ–ª–ª'},
                {id: 'oswald', name: '–û—Å–≤–∞–ª—å–¥'}
            ];
            
            // –°–æ–±–∏—Ä–∞–µ–º –í–°–ï –ø—Ä–∏–º–µ—Ä—ã –∏–∑ –≤—Å–µ—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
            for (const char of characters) {
                try {
                    const response = await fetch(`../data/characters/${char.id}.json`);
                    if (!response.ok) continue;
                    
                    const data = await response.json();
                    const examples = this.findWordInCharacterData(data, wordBase);
                    
                    examples.forEach(ex => {
                        ex.character = char.name;
                        ex.characterId = char.id;
                        ex.phaseNumber = ex.phaseNumber || '';
                    });
                    
                    this.wordExamples.push(...examples);
                } catch(e) {
                    console.log(`[Training] Could not load ${char.id}:`, e);
                }
            }
            
            // –ù–ï –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–∏–º–µ—Ä–æ–≤ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ
            // –ù–æ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–æ 10 –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            if (this.wordExamples.length > 10) {
                // –ë–µ—Ä—ë–º –ø–æ 1-2 –ø—Ä–∏–º–µ—Ä–∞ –æ—Ç –∫–∞–∂–¥–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
                const byCharacter = {};
                this.wordExamples.forEach(ex => {
                    if (!byCharacter[ex.characterId]) {
                        byCharacter[ex.characterId] = [];
                    }
                    byCharacter[ex.characterId].push(ex);
                });
                
                const selected = [];
                for (const charId in byCharacter) {
                    selected.push(...byCharacter[charId].slice(0, 2));
                    if (selected.length >= 10) break;
                }
                this.wordExamples = selected.slice(0, 10);
            }
            
            console.log('[Training] Found examples:', this.wordExamples.length);
        },
        
        // –ü–æ–∏—Å–∫ —Å–ª–æ–≤–∞ –≤ –¥–∞–Ω–Ω—ã—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        findWordInCharacterData(data, searchWord) {
            const examples = [];
            
            // –ò—â–µ–º –≤ journey_phases
            if (data.journey_phases) {
                data.journey_phases.forEach((phase, phaseIndex) => {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º vocabulary
                    if (phase.vocabulary) {
                        phase.vocabulary.forEach(vocab => {
                            const german = (vocab.german || '').toLowerCase();
                            const germanBase = german.replace(/^(der|die|das)\s+/i, '').toLowerCase();
                            
                            if (germanBase.includes(searchWord) || searchWord.includes(germanBase) || 
                                german === searchWord || germanBase === searchWord) {
                                if (vocab.sentence) {
                                    examples.push({
                                        phase: phase.title,
                                        phaseNumber: `–ï—Ç–∞–ø ${phaseIndex + 1}`,
                                        german: vocab.sentence,
                                        russian: vocab.sentence_translation || '',
                                        context: phase.description
                                    });
                                }
                            }
                        });
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º theatrical_scene –¥–ª—è –ø–æ–∏—Å–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –ø—Ä–∏–º–µ—Ä–æ–≤
                    if (phase.theatrical_scene && phase.theatrical_scene.quotes) {
                        phase.theatrical_scene.quotes.forEach(quote => {
                            if (quote.german && quote.german.toLowerCase().includes(searchWord)) {
                                examples.push({
                                    phase: phase.title,
                                    phaseNumber: `–ï—Ç–∞–ø ${phaseIndex + 1}`,
                                    german: quote.german,
                                    russian: quote.russian || '',
                                    context: phase.theatrical_scene.title
                                });
                            }
                        });
                    }
                });
            }
            
            return examples;
        },
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π
        createExercises() {
            this.exercises = [];
            
            // 1. –ó–Ω–∞–∫–æ–º—Å—Ç–≤–æ —Å–æ —Å–ª–æ–≤–æ–º (–≤—Å–µ–≥–¥–∞ –ø–µ—Ä–≤–æ–µ)
            this.exercises.push({
                type: 'introduction',

        generateTranslationOptions(reverse = false) {
            const options = [];
            const correct = reverse ? this.currentWord.word : this.currentWord.translation;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            options.push({ text: correct, correct: true });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã
            const distractors = reverse ? 
                ['die Macht', 'die Krone', 'der Verrat', 'die Schlacht', 'das Erbe', 'der Sturm'] :
                ['–≤–ª–∞—Å—Ç—å', '–∫–æ—Ä–æ–Ω–∞', '–ø—Ä–µ–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ', '–±–∏—Ç–≤–∞', '–Ω–∞—Å–ª–µ–¥—Å—Ç–≤–æ', '–±—É—Ä—è'];
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –¥—Ä—É–≥–∏–µ —Å–ª–æ–≤–∞ –≤ localStorage, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö
            if (this.allWords.length > 1) {
                const otherWords = this.allWords.filter(w => w.word !== this.currentWord.word);
                otherWords.forEach(w => {
                    const text = reverse ? w.word : w.translation;
                    if (text && text !== correct && options.length < 4) {
                        options.push({ text, correct: false });
                    }
                });
            }
            
            // –î–æ–ø–æ–ª–Ω—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–º–∏ –¥–∏—Å—Ç—Ä–∞–∫—Ç–æ—Ä–∞–º–∏ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            while (options.length < 4) {
                const distractor = distractors[options.length - 1];
                if (distractor && !options.find(o => o.text === distractor)) {
                    options.push({ text: distractor, correct: false });
                }
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã
            return this.shuffle(options).slice(0, 4);
        },
        
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞
        shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        },

                        <br>
                        <small style="color: #6b7280;">–í–∏ –º–æ–∂–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Å–ª–æ–≤–æ –∑—ñ —Å–ø–∏—Å–∫—É –Ω–∞ –≥–æ–ª–æ–≤–Ω—ñ–π —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ, –∫–æ–ª–∏ –≤–≤–∞–∂–∞—Ç–∏–º–µ—Ç–µ –∑–∞ –ø–æ—Ç—Ä—ñ–±–Ω–µ.</small>
                    </p>
                    <a href="index.html" class="completion-btn">
                        –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É
                    </a>
                </div>
            `;
            
            // –°–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('controls').style.display = 'none';
            document.querySelector('.score-section').style.display = 'none';
            document.querySelector('.progress-section').style.display = 'none';
        },
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Å–ª–æ–≤–∞ –∏–∑ localStorage (–Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, –Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ–º –Ω–∞ –±—É–¥—É—â–µ–µ)
        removeWordFromStorage() {
            try {
                let words = this.getWordsFromStorage();
                const wordId = (this.currentWord.id || this.currentWord.word || '').replace(/\s+/g, '_').toLowerCase();
                words = words.filter(w => {
                    const wId = (w.id || w.word || '').replace(/\s+/g, '_').toLowerCase();
                    return wId !== wordId;
                });
                localStorage.setItem('liraJourney:studyWords', JSON.stringify(words));
                console.log('[Training] Word removed from storage');
            } catch(e) {
                console.error('[Training] Error removing word:', e);
            }
        }
    };
    
    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', () => {
        TrainingSystem.init();
    });
